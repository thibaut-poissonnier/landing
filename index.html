<!DOCTYPE html>
<html>
  <head>
    <title>SneakersFinder</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Best shoes at the best prices</h1>
        <h2>Register to be alerted when we receive new shoes.</h2>
        <a href="#apply-form" class="btn-blue">Apply now</a>
      </div>
      
    </div>

    <div class="container">

      <h2>Choose your sneakers</h2>

      <div class="cards">
        <div class="card">
          <img src="images/Air Jordan 4 Military Black.jpg" alt="Air Jordan 4 Military Black">
          <h3>Jordan 4 nike</h3>
        </div>
        <div class="card">
          <img src="images/Dunk.jpg" alt="Dunk low court purple">
          <h3>Dunk low nike </h3>
        </div>
        <div class="card">
          <img src="images/2002R.jpg" alt="New Balance 2002R Lunar new grey ">
          <h3>2002R New balance</h3>
        </div>
      </div>
    </div>

    <div id="apply-form"> 
      
<div data-tf-live="01HDHK3KK6PB4Y8MZV0MTR1PY9"></div><script src="//embed.typeform.com/next/embed.js"></script>
    </div>

  </body>
</html>
